<div *ngFor="let elemento of MenuItem; let i = index ">

  <nav class="nav-list">



    <ul class="ul-list">

      <li class="nav-item">
        <a class="nav-link" [routerLink]="[elemento.RutaUrl]"
          *ngIf="elemento.Funcionalidades.length == 0">{{ elemento.Modulo }}</a>
      </li>

      <li class="nav-item">
        <a class="nav-link" data-toggle="collapse" [attr.data-target]="'#details-'+ elemento.IdModulo"
          *ngIf="elemento.Funcionalidades.length != 0">{{ elemento.Modulo}}</a>

        <ul id="details-{{elemento.IdModulo}}" class="nav-list collapse" *ngFor="let item of elemento.Funcionalidades">
          <li><a [routerLink]="[elemento.RutaUrl, item.UrlFuncionalidad]"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-bar-right" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M6 8a.5.5 0 0 0 .5.5h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L12.293 7.5H6.5A.5.5 0 0 0 6 8zm-2.5 7a.5.5 0 0 1-.5-.5v-13a.5.5 0 0 1 1 0v13a.5.5 0 0 1-.5.5z"/>
          </svg> {{ item.NombreFuncionalidad }}</a></li>
        </ul>

      </li>

    </ul>

  </nav>

</div>
