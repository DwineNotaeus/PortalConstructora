    <h4>MÃ³dulo Consultar ::  Proyectos</h4>
    <p class="text-danger">Los campos marcados con asterisco (*) son requeridos.</p>
    <hr />
  
    <form #formSearchConstructor="ngForm" autocomplete="off">
      <div class="row">
  
        <div class="col-md-4">
  
          <label>NOMBRE PROYECTO *</label>
          <ng-multiselect-dropdown [placeholder]="'Seleccionar'" [settings]="dropdownSettings" [data]="dropdownList"

        </div>

            Consultar
          </button>
        </div>
  
      </div>
