<div class="container-fluid container-main">
  <h4>Módulo Crear :: Administración usuario</h4>
  <p class="text-danger">Los campos marcados con asterisco (*) son requeridos.</p>


  <div class="row">

    <div class="col-md-6">
      <div class="form-group">
        <label>CÉDULA *</label>
        <input type="text" class="form-control" maxlength="13" placeholder="Campo numérico" />
      </div>

      <div class="form-group">
        <label>NOMBRE *</label>
        <input type="text" class="form-control" maxlength="50" placeholder="Campo alfabético" />
      </div>

      <div class="form-group">
        <label>USERNAME *</label>
        <input type="text" class="form-control" maxlength="50" placeholder="Campo alfanumérico" />
      </div>

      <div class="form-group">
        <label>CORREO ELECTRÓNICO *</label>
        <input type="text" class="form-control" maxlength="51" placeholder="Campo alfanumérico" />
      </div>



    </div>



    <div class="col-md-6">

      <div class="form-group">
        <label>CONSTRUCTORA *</label>
        <select class="form-control">
          <option value="" disabled selected> Seleccionar una opción</option>
        </select>
      </div>

      <div class="form-group">
        <label>ROL *</label>
        <select class="form-control">
          <option value="" disabled selected> Seleccionar una opción</option>
        </select>
      </div>

      <div class="form-group">
        <label class="control-label" for="password">CONTRASEÑA *</label>
        <input type="password" id="password" class="form-control" maxlength="11">
      </div>

      <div class="form-group">
        <label class="control-label" for="confirmPassword">CONFIRMAR CONTRASEÑA*</label>
        <input type="password" id="confirmPassword" class="form-control">
        <i class="toggle-confirmPassword fa fa-fw fa-eye-slash"></i>
      </div>

      <button type="submit" class="btn btn-primary col-md-6 btn-register">

        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
          class="bi bi-check-circle-fill" viewBox="0 0 16 16">
          <path
            d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
        </svg>

        Registrar

      </button>



    </div>

    

  </div>

</div>
